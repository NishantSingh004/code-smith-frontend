<div class="container">
  <div class="content-wrapper">
    <div class="title-bar" *ngIf="compile != undefined">
      <mat-form-field class="title-input">
        <!-- <mat-label>Title</mat-label> -->
        <input matInput [(ngModel)]="compile.name" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Language</mat-label>
        <mat-select [(ngModel)]="compile.language">
          <mat-option value="c">C</mat-option>
          <mat-option value="cpp">C++</mat-option>
          <mat-option value="python3">Python</mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-button (click)="save()">Save</button>
      <button mat-button (click)="code = ''">Clear</button>
      <button mat-button (click)="Delete()">Delete</button>
    </div>

    <ngx-monaco-editor
      class="monaco-editor"
      #monacoEditor
      [options]="editorOptions"
      [(ngModel)]="code"
    >
    </ngx-monaco-editor>

    <mat-form-field>
      <mat-label>StdIn</mat-label>
      <textarea [(ngModel)]="stdin" matInput rows="3"></textarea>
    </mat-form-field>

    <button (click)="run()" class="run-button" mat-raised-button>Run</button>
    <pre class="output">{{ stdOut }}</pre>
  </div>
</div>
